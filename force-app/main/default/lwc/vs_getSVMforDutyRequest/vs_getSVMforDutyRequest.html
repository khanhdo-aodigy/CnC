<template>
    <article class="slds-card">
        <template if:false={showTable}>
            <div  class="slds-col slds-size_1-of-1 slds-align_absolute-center slds-text-heading_small slds-p-top_xx-large slds-p-bottom_xx-large">
                Sorry! There is no Stock Vehicle Master to be submitted for Duty Request.
            </div>
        </template>
        <template if:true={showTable}>
            <div class="slds-card__header slds-grid">
                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                </header>
            </div>
            <div class="slds-card__body slds-card__body_inner">  
                <lightning-datatable
                            key-field="Id"
                            show-row-number-column
                            suppress-bottom-bar
                            row-number-offset={rowOffset}
                            data={stockVehicleMasters}
                            columns={columns}
                            onrowselection={handledSelectedRows}
                            selected-rows={selectedRows}
                            hide-checkbox-column={isHidden}>
                </lightning-datatable>            
                
            </div>
            <div class="slds-align_absolute-center slds-p-around--large">
                <lightning-button variant="neutral" label="Reset" onclick={onReset} class="slds-var-p-right_small"></lightning-button>
                <lightning-button variant="brand" label="Select" onclick={onSelect} disabled={disableSelectBtn}></lightning-button>
            </div>
        </template>
    </article> 
</template>
