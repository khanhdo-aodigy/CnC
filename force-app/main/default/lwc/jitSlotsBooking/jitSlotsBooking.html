<template>
    <template if:true={spinner}>
        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
    </template>
    <lightning-quick-action-panel header="Book JIT Slot">
        <template if:true={bookedJIT}>
            <div class="demo-only" style="padding:0.5rem; background:#16325c">
                <div class="slds-text-color_inverse slds-text-align_center slds-text-heading_small">This vehicle has been booked for JIT Slot on {bookedJIT.JIT_Date__c} {bookedJIT.Timing_AM_PM__c}</div>
                <div class="slds-text-color_inverse slds-text-align_center slds-text-heading_small">Please cancel slot before booking again!</div>
            </div>
        </template>
        <template if:true={errMsg}>
            <div class="slds-notify slds-notify_alert slds-alert_error" role="alert">
                <h2>{errMsg}</h2>
            </div>
        </template>
        <table class="slds-table slds-table_bordered slds-table_fixed-layout slds-table_resizable-cols" role="grid" aria-label="Example advanced table as radio group" style="padding-top: 20px;">
            <thead>
               <tr class="slds-line-height_reset">
                  <th class="slds-text-align_right" scope="col" style="width:3.25rem">
                     <div class="slds-truncate slds-assistive-text" id="column-group-header" title="Choose a row to select">Choose a row to select</div>
                  </th>
                  <th class="" scope="col">
                    <div class="slds-truncate" title="JIT Date">JIT Date</div>
                  </th>
                  <!-- <th class="" scope="col">
                    <div class="slds-truncate" title="Timing (AM/PM)">AM/PM</div>
                  </th> -->
                  <th class="" scope="col">
                    <div class="slds-truncate" title="No of Slots">No. of Slots</div>
                  </th>
                  <th class="" scope="col">
                    <div class="slds-truncate" title="Opned Slots">Opened Slots</div>
                  </th>
                  <th class="" scope="col">
                    <div class="slds-truncate" title="Utilised Slots">Utilised Slots</div>
                  </th>
                  <th class="" scope="col">
                    <div class="slds-truncate" title="Remaining Slots">Remaining Slots</div>
                  </th>
                  <th class="" scope="col">
                    <div class="slds-truncate" title="Franchise">Franchise</div>
                  </th>
               </tr>
            </thead>
            <tbody>
                <template if:true={jitDaysList}>
                    <template for:each={jitDaysList} for:item="jitDay">
                        <tr class="slds-hint-parent" key={jitDay.Id}>
                            <td class="slds-text-align_right" role="gridcell">
                               <span class="slds-radio">
                                  <input type="radio" id={jitDay.Id} name={jitDay.Id} value={jitDay.Id} tabindex="-1" aria-labelledby="radio-button-label-01 column-group-header" onclick={handleSelectSlots} disabled={jitDay.disabled}/>
                                  <label class="slds-radio__label" id={jitDay.Id} name={jitDay.Id} for={jitDay.Id}>
                                      <span class="slds-radio_faux"></span>
                                      <span class="slds-form-element__label slds-assistive-text">{jitDay.Id}</span>
                                  </label>
                               </span>
                            </td>
                            <th scope="row" tabindex="0">
                               <div class="slds-truncate">{jitDay.JIT_Date__c}</div>
                            </th>
                            <!-- <td role="gridcell">
                                <div class="slds-truncate">{jitDay.Timing_AM_PM__c}</div>
                            </td> -->
                            <td role="gridcell">
                                <div class="slds-truncate">{jitDay.No_of_Slots__c}</div>
                            </td>
                            <td role="gridcell">
                                <div class="slds-truncate">{jitDay.Opened_Slots__c}</div>
                            </td>
                            <td role="gridcell">
                                <div class="slds-truncate">{jitDay.Utilised_Slots__c}</div>
                            </td>
                            <td role="gridcell">
                                <div class="slds-truncate">{jitDay.Remaining_Slots__c}</div>
                            </td>
                            <td role="gridcell">
                                <div class="slds-truncate">{jitDay.Franchise__c}</div>
                            </td>
                         </tr>
                    </template>
                </template>
            </tbody>
         </table>
         <div slot="footer">
            <lightning-button variant="neutral" label="Cancel Slot" onclick={handleCancelSlot} disabled={isJITCancelled}></lightning-button>
            <lightning-button variant="brand" class="slds-m-left_x-small" label="Book Slot" type="submit"
                              onclick={handleBookSlot} disabled={isJITBooked}></lightning-button>
        </div>
    </lightning-quick-action-panel>
</template>
