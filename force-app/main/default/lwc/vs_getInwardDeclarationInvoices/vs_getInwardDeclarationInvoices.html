<template>
    <article class="slds-card" if:true={showCmp}>
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-custom-custom8">
                        <lightning-icon icon-name="custom:custom8" alternative-text="Duty Payment Invoice" title="custom7"></lightning-icon>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span class="slds-card__header-link slds-truncate" title="Duty Payment Invoice">
                            <span>Inward Declaration Invoices</span>
                        </span>
                    </h2>
                </div>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">         
            <div class="slds-grid slds-wrap">
                <div class="slds-col slds-size_1-of-1 slds-p-bottom_small">
                    <lightning-datatable
                                        key-field="Id"
                                        show-row-number-column
                                        suppress-bottom-bar
                                        row-number-offset={rowOffset}
                                        data={invoices}
                                        columns={columns}
                                        hide-checkbox-column>
                    </lightning-datatable>      
                </div>
            </div>               
        </div>
    </article>    
</template>
