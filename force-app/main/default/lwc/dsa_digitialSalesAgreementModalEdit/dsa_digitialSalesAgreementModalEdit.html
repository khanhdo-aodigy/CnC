<template>
    <div class="modal fade modal-full show modal-open" id="modalAddOns" tabindex="-1" role="dialog" aria-labelledby="modalAddOnsLabel" aria-hidden="true" style="display:block;">
        <div class="modal-dialog" role="document" style="overflow-y: initial !important">
            <div class="modal-content">
            <div class="modal-header d-block" style="background:#39b54a">
                <a class="back" href="javascript:void(1)" onclick={onCloseModel}>
                    <c-svg-cmp url-to-resource='/BootStrap/images/icons/icons.svg#icon-arrow-prev' svg-class="icon icon-arrow-prev "
                        svg-role="img" svg-aria-hidden="true">
                    </c-svg-cmp>
                </a>
                <h2 class="modal-title" id="modalAddOnsLabel">Editing</h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick={onDoneAndSave}> Save and Exit</button>
            </div>

            <div class="modal-body review" style="height: 250px; overflow-y: auto;">
                <template if:true={isSectionShow.Customer}>
                    <c-dsp_customer-details record-id={recordId} is-modal=true
                        onchange={handleChange} container-style="">
                        <div slot="additionalButtonSlot">
                            <button type="button" class="btn btn-primary btn-submit" onclick={onDoneAndSave}> Save and Exit</button>
                        </div>
                    </c-dsp_customer-details>
                </template>
                <template if:true={isSectionShow.VehiclePurchase}>
                    <c-dsp_vehicle-purchase record-id={recordId} is-modal=true
                        onchange={handleChange} container-style="">
                        <div slot="additionalButtonSlot">
                            <button type="button" class="btn btn-primary btn-submit" onclick={onDoneAndSave}> Save and Exit</button>
                        </div>
                    </c-dsp_vehicle-purchase>
                </template>
                <template if:true={isSectionShow.Finance}>
                    <c-dsp_finance-insurance record-id={recordId} is-modal=true
                        onchange={handleChange} container-style="">
                        <div slot="additionalButtonSlot">
                            <button type="button" class="btn btn-primary btn-submit" onclick={onDoneAndSave}> Save and Exit</button>
                        </div>
                    </c-dsp_finance-insurance>
                </template>
                <template if:true={isSectionShow.TradeIn}>
                    <c-dsp_trade-in record-id={recordId} is-modal=true
                        onchange={handleChange} container-style="">
                        <div slot="additionalButtonSlot">
                            <button type="button" class="btn btn-primary btn-submit" onclick={onDoneAndSave}> Save and Exit</button>
                        </div>
                    </c-dsp_trade-in>
                </template>
                <template if:true={isSectionShow.Deposit}>
                    <c-dsp_deposit record-id={recordId} is-modal=true
                        onchange={handleChange} container-style="">
                        <div slot="additionalButtonSlot">
                            <button type="button" class="btn btn-primary btn-submit" onclick={onDoneAndSave}> Save and Exit</button>
                        </div>
                    </c-dsp_deposit>
                </template>
            </div>

            </div>
        </div>
</div>
</template>
