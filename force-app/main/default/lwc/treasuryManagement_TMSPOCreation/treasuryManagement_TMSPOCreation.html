<template>
    <template if:true={spinner}>
        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
    </template>
    <div class="slds-box" style="background: white;">
        <div class="slds-card">
            <lightning-layout vertical-align="center" class="x-large">
                <lightning-layout-item flexibility="auto" padding="around-small" size="2">
                    Franchise
                </lightning-layout-item>
                <lightning-layout-item flexibility="auto" padding="around-small" size="4">
                    <lightning-combobox name="franchise"
                                        options={franchiseOptions}
                                        onchange={handleChange}
                                        variant="label-hidden"
                                        placeholder="Select..."></lightning-combobox>
                </lightning-layout-item>
            </lightning-layout>
            <lightning-layout vertical-align="center" class="x-large">
                <lightning-layout-item flexibility="auto" padding="around-small" size="2">
                    Production Month
                </lightning-layout-item>
                <lightning-layout-item flexibility="auto" padding="around-small" size="4">
                    <lightning-input type="date"
                                     name="production_month"
                                     onchange={handleChange}
                                     variant="label-hidden"
                                     placeholder="Select a date"></lightning-input>
                </lightning-layout-item>
            </lightning-layout>
            <div style="text-align:center;padding:10px">
                <button type="button"
                        class="slds-button slds-button_brand"
                        onclick={searchVPOs}>Search</button>
            </div>
            <template if:true={haveVPOs}>
                <div class="slds-card__body" style="height: 30rem;">
                    <template if:true={selectedVPOsCnt}>
                        <div class="slds-grid slds-p-left_x-small">
                            <div class="slds-col slds-align-bottom">
                                <p class="slds-text-body- -small">{selectedVPOsCnt} items selected</p>
                            </div>
                        </div>
                    </template>
                    <lightning-datatable key-field="id"
                                        data={vpos}
                                        columns={columns}
                                        show-row-number-column
                                        onrowselection={getSelectedRow}
                                        >
                    </lightning-datatable>
                </div>
                <div style="text-align:center;padding:10px">
                    <button type="button"
                            class="slds-button slds-button_brand"
                            onclick={createPO}>Create TMS PO Groups</button>
                </div>
            </template>
        </div>
    </div>
</template>
