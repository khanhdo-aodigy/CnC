<template>
    <div class="slds-card slds-theme_default" style="font-size: 14px;">
        <!-- SECTION HEADER -->
        <div class="slds-card__header">
            <div class="section-layout-container">
                <h3 class="slds-theme_shade slds-var-p-around_x-small slds-truncate">
                    <div class="slds-grid">
                        <div class="slds-col slds-var-p-top_xx-small" style="font-size: 16px;">
                            {cmpTitle}
                        </div>
                        <lightning-layout horizontal-align="spread">
                            <lightning-layout-item flexibility="auto" padding="horizontal-medium">
                                <lightning-button   variant="brand" 
                                                    label="Save" 
                                                    title="Save"
                                                    onclick={handleSave}>
                                </lightning-button>
                            </lightning-layout-item>
                        </lightning-layout>
                    </div>
                </h3>
            </div>
        </div>
        <!-- MAIN BODY -->
        <div class="slds-box" style="border-color: white;">
            <template if:true={isErrorPostalCode}>
                <label style="color: red; font: bold;">Please enter a valid postal code</label>
            </template>
            <div class="slds-grid slds-gutters">
                <div class="slds-col">
                    <lightning-input    type="search"
                                        label="Postal Code"
                                        placeholder="Enter postal code"
                                        maxlength="6"
                                        pattern="\d*"
                                        data-id={postalCodeAPIField}
                                        name={postalCodeAPIField}
                                        place-holder="Enter Postal Code"
                                        onchange={handleInputChanged}
                                        onkeyup={handleKeyUpPostal}
                                        value={postalCode}>
                    </lightning-input>
                </div>
                <div class="slds-col">
                    <lightning-input data-id={streetAPIField}
                                    type="text"
                                    label="Street name"
                                    name={streetAPIField}
                                    value={streetNm}
                                    onchange={handleInputChanged}></lightning-input>
                </div>
            </div>
            <div class="slds-grid slds-gutters">
                <div class="slds-col" style="flex: 1 1 auto !important;">
                    <lightning-input data-id={buildingAPIField}
                                    type="text"
                                    label="Building Name"
                                    name={buildingAPIField}
                                    value={buildingNm}
                                    onchange={handleInputChanged}></lightning-input>
                </div>
                <div class="slds-col" style="flex: 1 1 auto !important;">
                    <lightning-input data-id={floorUnitAPIField}
                                    type="text"
                                    label="Floor/Unit"
                                    name={floorUnitAPIField}
                                    value={floorUnit}
                                    onchange={handleInputChanged}></lightning-input>
                </div>
            </div>
        </div>
    </div>
</template>
