<template>

    <!-- This is not in used anymore. Check with JMT -->
    <template if:true={picklistValueDate}>
        <div id={apiName} class="form-group radio-group">
                <label>{label}</label>
                <div class="btn-group-toggle d-flex" data-toggle="buttons">
                <template for:each={picklistValueDate} for:item="item">
                        <label key={item.key} class={item.fieldStyle}>
                            <input data-item={item} type="radio" name={item} value={item.apiValue} 
                            id={item.apiValue} onclick={onSelectPickList}> 
                            {item.displayValue}
                            </label> 
                    </template>
                </div>
            </div>
    </template>
</template>
