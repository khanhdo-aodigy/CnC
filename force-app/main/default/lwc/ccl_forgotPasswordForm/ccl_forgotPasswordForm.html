<template>
    <template if:true={spinner}>
        <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
    </template>
    <c-ccl_form-header></c-ccl_form-header>
    <div class="body">
        <template if:true={showForgotPwdForm}>

            <div class="vertical-center relative-position">
                <div class="forgot-pwd-container ">
                    <div class="row">
                        <div class="col-md-12">
                            <form action="resetpassword.html" class="" method="post">
                                <div class="login-form-container">
                                    <h4>Forgot Your Password</h4>
                                </div>

                                <span>To reset your password, enter your email</span>
                                <br><br>
                                <div class="form-group">
                                    <table width="100%" class="forgot-pwd">
                                        <tr>
                                            <td>
                                                <label for="email">Email</label><br>
                                                <input class="cus-info-text" data-id="email" name="email"
                                                    placeholder="Enter your email" onblur={validateEmail}
                                                    onchange={onValueChanged} />
                                            </td>
                                        </tr>
                                    </table>
                                    <p class="text-danger" data-id="errMsg" style="display:none;"></p>
                                </div>

                                <div class="form-group">
                                    <label for=""> </label>
                                    <button class="get-started-btn" type="button" onclick={handleForgotPwd}
                                        style="border: none;width: 100%;">
                                        Continue
                                    </button>
                                </div>
                                <div style="float:right;">
                                    <a onclick={backToLoginPage} style="color:#3a686b;">Back</a>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </template>
        <template if:false={showForgotPwdForm}>
            <div class="vertical-center relative-position">
                <div class="forgot-pwd-container ">
                    <div class="row">
                        <div class="col-md-12">
                            <form action="signin.html" class="" method="post">
                                <div class="login-form-container" style="padding-bottom:20px;">
                                    <h4>Please Check Your Mailbox</h4>
                                </div>
                                <div style="padding-bottom:15px;">
                                    <span>We've sent you an email with a link to reset your password.</span>
                                </div>
                                <div style="padding-bottom:5px;">
                                    <span>If you still can't log in, have us <a href="">resend the email</a>.</span>
                                </div>

                                <div class="form-group">
                                    <label for=""> </label>
                                    <button class="get-started-btn" type="button" onclick={backToLoginPage}
                                        style="border: none;width: 100%;">
                                        Return To Login
                                    </button>
                                </div>
                                <div style="text-align:center;">
                                    <span>Can't find the email? Try checking your spam folder.</span>
                                </div>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </template>



    </div>
    <c-ccl_form-footer></c-ccl_form-footer>
</template>
