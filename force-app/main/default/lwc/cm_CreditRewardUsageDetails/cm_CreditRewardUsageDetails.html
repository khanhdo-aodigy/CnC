<template>
    <div class="slds-grid slds-wrap">
        <template if:false={isSuccess}>
            <div class="slds-col slds-size_1-of-2">
                <lightning-input type="text" label="Invoice Number: " value={invoiceNumber} required variant="label-inline" data-id="invoice-number"
                    name="invoiceNumber" onchange={onValueChanged}>
                </lightning-input>
                <lightning-input type="text" label="Credit Note:" value={creditNote} required variant="label-inline" step=".01" data-id="credit-note"
                    name="creditNote" onchange={onValueChanged}>
                </lightning-input>

                <lightning-input type="number" label="Refund Amount:" value={refundAmount} required
                    variant="label-inline" step=".01" name="refundAmount" onchange={onValueChanged}>
                </lightning-input>

                <lightning-input type="text" label="Refund Reason: " value={refundReason} required variant="label-inline"
                    name="refundReason" onchange={onValueChanged}>
                </lightning-input>
                <lightning-input type="date" label="Issued Date: " value={issuedDate} required variant="label-inline"
                    name="issuedDate" onchange={onValueChanged}>
                </lightning-input>
            </div>

            <div class="slds-col slds-size_1-of-2 form-container">
                <div>
                    <lightning-record-view-form record-id={recordId} object-api-name="Reward_Profile__c"
                        density="compact">
                        <div class="slds-form-element slds-form-element_horizontal">
                            <label class="slds-form-element__label" for="issuedDate">Reward Profile ID</label>
                            <div class="slds-form-element__control">
                                <lightning-output-field field-name="Name" variant="label-hidden"> </lightning-output-field>
                            </div>
                        </div>                        
                        <lightning-output-field field-name="Contact__c">
                        </lightning-output-field>
                        <lightning-output-field field-name="Brand__c">
                        </lightning-output-field>
                        <lightning-output-field field-name="Type__c">
                        </lightning-output-field>
                        <lightning-output-field field-name="Total_Credit__c">
                        </lightning-output-field>
                        <lightning-output-field field-name="Total_Remainder__c">
                        </lightning-output-field>
                    </lightning-record-view-form>
                </div>
            </div>
        </template>

        <template if:true={isSuccess}>
            <div class="slds-col slds-size_1-of-1 slds-grid_align-center result-form">
                <lightning-record-view-form record-id={recordId} object-api-name="Reward_Profile__c" density="compact">
                    <lightning-output-field field-name="Name"></lightning-output-field>
                    <lightning-output-field field-name="Contact__c"></lightning-output-field>
                    <lightning-output-field field-name="Brand__c"></lightning-output-field>
                    <lightning-output-field field-name="Type__c"></lightning-output-field>
                    
                    <div class="slds-form-element slds-form-element_horizontal">
                        <label class="slds-form-element__label" for="issuedDate">Issued Date</label>
                        <div class="slds-form-element__control">
                            <output id="issuedDate">{issuedDate}</output>
                        </div>
                    </div>
                    <div class="slds-form-element slds-form-element_horizontal">
                        <label class="slds-form-element__label" for="issuedDate">Previous Invoice</label>
                        <div class="slds-form-element__control">
                            <output id="previousInvoice">{invoiceNumber}</output>
                        </div>
                    </div>
                    <div class="slds-form-element slds-form-element_horizontal">
                        <label class="slds-form-element__label" for="issuedDate">Credit Note Number</label>
                        <div class="slds-form-element__control">
                            <output id="CNNumber">{creditNote}</output>
                        </div>
                    </div>
                    <lightning-output-field field-name="Total_Credited_Usage__c"></lightning-output-field>
                    <div class="slds-form-element slds-form-element_horizontal">
                        <label class="slds-form-element__label" for="refundAmount">Refund Amount</label>
                        <div class="slds-form-element__control">
                            <output id="refundAmount">{refundAmount}</output>
                        </div>
                    </div>
                    <lightning-output-field field-name="Total_Remainder__c"></lightning-output-field>
                    
                    <div class="slds-form-element slds-form-element_horizontal">
                        <label class="slds-form-element__label" for="refundReason">Refund Reason</label>
                        <div class="slds-form-element__control">
                            <output id="refundReason">{refundReason}</output>
                        </div>
                    </div>
                </lightning-record-view-form>
            </div>
        </template>
    </div>
</template>
