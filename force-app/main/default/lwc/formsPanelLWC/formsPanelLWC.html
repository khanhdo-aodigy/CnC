<template>
    <lightning-card title={componentTitle} icon-name={componentIcon}>
        <div class="slds-grid slds-wrap">
            <template for:each={currentButtons} for:item="button">
                <div key={button.Position__c} class="slds-size_1-of-2">
                    <lightning-layout>
                        <lightning-layout-item flexibility="auto" padding="around-small">
                            <lightning-button class="slds-button slds-button_neutral slds-button_stretch" icon-position="right" 
                                              variant="base" label={button.Form_Name__c} value={button} onclick={handleButtonClicked}>
                            </lightning-button>
                        </lightning-layout-item>
                    </lightning-layout>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
