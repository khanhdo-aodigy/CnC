<template>
    <lightning-quick-action-panel header="Cancel Sales Agreement">
        <template if:true={showSpinner}>
            <div class="slds-is-relative" style="padding-top: 15px; padding-bottom: 15px;">
                <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
            </div> 
        </template>
        <template if:false={showSpinner}>
            <div class="slds-p-around_large">
               <template if:true={showMessage}>
                    <span class="slds-align_absolute-center" style="padding-bottom: 3px;"><b>This Sales Agreement has Upsell Accs.</b></span>
                    <span class="slds-align_absolute-center"><b>Do you want to transfer them to the new Sales Agreement?</b></span>
                    <div style="padding-top: 20px;">
                        <lightning-input class="inputCmp" label="New Sales Agreement No" type="text" field-level-help="E.g. SA-0000001" value={newSANo} onchange={onValueChanged}></lightning-input>
                    </div>
               </template>
               <template if:true={isError}>
                    <span class="slds-align_absolute-center"><b>An error has occurred. Please kindly contact your Administrator.</b></span>
               </template>
            </div>
            <div slot="footer">
                <lightning-button variant="neutral" label="No, Cancel Anyway" onclick={onNo}></lightning-button>
                <lightning-button variant="brand" class="slds-m-left_x-small" label="Yes, Transfer" type="submit" onclick={onYes}></lightning-button>
            </div>
        </template>
    </lightning-quick-action-panel>  
</template>
