<template>	
	<!-- <lightning-card title='' icon-name="utility:table"> -->
	<article class="slds-card">
		<div class="slds-card__header slds-grid">
			<header class="slds-media slds-media_center slds-has-flexi-truncate">
				<div class="slds-media__figure">
					<lightning-icon icon-name="custom:custom31" title="custom31"></lightning-icon>
				</div>
				<div class="slds-media__body">
					<h2 class="slds-card__header-title">
						<a href="#" class="slds-card__header-link slds-truncate" title={tableTitle}>
							<span>{tableTitle}</span>
						</a>
					</h2>
				</div>
			</header>
		</div>
		<div class="slds-card__body_inner" style="height: 958px;">			
			<template if:true={spinner}>
                <div class="backgroundInverse">
					<lightning-spinner alternative-text="Loading" variant="inverse"></lightning-spinner>
				</div>
            </template>
            <template if:false={spinner}>
				<template if:true={vehicles}>
					<template if:true={vehicles.records}>
						<template if:true={vehicles.records.length}>					
							<div style="height: 95%;">
								<lightning-datatable
										key-field="id"
										data={data}
										columns={vehicles.lstDataTableColumns}
										show-row-number-column								
										hide-checkbox-column>
										<!-- onrowaction={handleRowActions}> -->
								</lightning-datatable>
							</div> 							
							<div>
								<c-paginator
									page-number={pageNumber}
									page-size={vehicles.pageSize}
									total-item-count={vehicles.totalItemCount}
									onprevious={handlePreviousPage}
									onnext={handleNextPage}
								></c-paginator>
							</div>
						</template>
						<template if:false={vehicles.records.length}>
							<div class="slds-align_absolute-center slds-m-vertical_small">
								There are no record matching your current selection.
							</div>
						</template>
					</template>
					<template if:false={vehicles.records}>
						<div class="slds-align_absolute-center slds-m-vertical_small">
							There are no record matching your current selection.
						</div>
					</template>
				</template>	 
				<template if:true={vehicles.error}>
					<div class="slds-text-color_error">
						An error occurred while loading the list.
					</div>
				</template>
            </template>
		</div>
	<!-- </lightning-card> -->
	</article>
</template>
