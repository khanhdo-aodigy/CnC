<template>
  <div class="form-group relative">

    <label for={apiFieldName}>{fieldLabel}</label>
    <!--
    <input type="text" class={fieldStyle} name={apiFieldName} id={apiFieldName} autocomplete="on" placeholder={placeholder}
      aria-haspopup="true" aria-controls={apiFieldName} value={selectedValue} onkeyup={onKeyUpFilter} onclick={onFocus}
      onchange={onSelectPickListValue} disabled={disableField}>
    -->


    <div class="inner-addon right-addon">
      <i class="glyphicon" style="color:#cde5f4">
        <template if:false={showOptions}>
          <c-svg-cmp url-to-resource='/BootStrap/images/icons/icons.svg#icon-chevron-down' svg-class="icon icon-add"
            svg-role="img" svg-aria-hidden="true">
          </c-svg-cmp>
        </template>
        <template if:true={showOptions}>
          <c-svg-cmp url-to-resource='/BootStrap/images/icons/icons.svg#icon-chevron-up' svg-class="icon icon-add"
            svg-role="img" svg-aria-hidden="true">
          </c-svg-cmp>
        </template>
      </i>
      <input type="text" class={fieldStyle} name={apiFieldName} id={apiFieldName} placeholder={placeholder}
        aria-haspopup="true" aria-controls={apiFieldName} value={selectedValue} onkeyup={onKeyUpFilter} onclick={onFocus} disabled={disableField}>

      <template if:true={displayPickListValue}>
        <ul class={ulClass} id={apiFieldName} aria-labelledby={apiFieldName}>
     
              <template for:each={displayPickListValue} for:item="item">
                <li class="pickValue" data-item={item.label} data-key={item.key} key={item.key} data-isinhouse={item.isInHouse}
                  onclick={onSelectPickListValue}>{item.label}</li>
              </template>
    
        </ul>
      </template>
    </div>


    <template if:true={isError}>
      <lable style="color:#fc6c6c;"> {errorMsg} </lable>
    </template> 
  </div>

</template>
