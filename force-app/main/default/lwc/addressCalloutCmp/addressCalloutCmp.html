<template>

         <div id="postalCode" class="form-group with-search">
        
            <label class="required" for="idPostal">Postal Code</label>

            <input data-key="postalCode" type="number" class="form-control required" name="Postal_Code" id="idPostal" aria-describedby="idPostal"
              placeholder="Enter postal code" aria-required="true" maxlength="6" pattern="\d*" 
              onchange={onChangeField}
              onkeyup={handleKeyUpPostal} 
              onfocus={onfocusField}
              value = {postalCode}>
            <c-svg-cmp url-to-resource='/BootStrap/images/icons/icons.svg#icon-search' svg-class="icon icon-search"
              svg-role="img" svg-aria-hidden="true">
            </c-svg-cmp>

            <template if:true={isError}>
              <label>{errorMsg}</label>
            </template>
             <template if:true={isShowError}>
                <label >Please enter a valid postal code</label>
            </template>

          </div>

          <template if:true={isAddressFilled}>
              <div id="streetName" class="form-group d-block">
                <label class="required" for="idStreet">Street Name</label>
                <input data-key="streetName"  type="text" class="form-control required" name="Street_Name" id="idStreet" aria-describedby="idStreet" value={addressStreet}
                   onchange={onChangeField}
                  aria-required="true">
              </div>

              <div id="floorUnit" class="form-group d-block">
                <label for="idFloorUnit">Floor/Unit</label>
                <input data-key="unitFloor"  type="text" class="form-control" name="Floor_Unit" id="idFloorUnit" aria-describedby="idFloorUnit"
                  value={unitFloor} onchange={onChangeField} aria-required="true">
              </div>

              <div id="buildingName" class="form-group d-block">
                <label for="idBuildingName">Building Name (Optional)</label>
                <input data-key="buildingName" type="text" class="form-control" name="Building_Name" id="idBuildingName" value ={buildingName}
                  aria-describedby="idBuildingName" onchange={onChangeField} placeholder="Type here" aria-required="false">
              </div>
     
        </template>
</template>
