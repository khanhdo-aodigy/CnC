                            <template for:each={searchResults} for:item="result">
                                <li role="presentation" class="slds-listbox__item" key={result.Id} data-option-id={result.Id} onclick={selectOption}>

                                        <span class="slds-media__body">
                                            <span
                                                class="slds-listbox__option-text slds-listbox__option-text_entity">{result.Name}</span>
                                            <span class="slds-listbox__option-meta slds-listbox__option-meta_entity">{result.Model_Description__c}</span>
                                        </span>
                                    </div>
                                </li>
