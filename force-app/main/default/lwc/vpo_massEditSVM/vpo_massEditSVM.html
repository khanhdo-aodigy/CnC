<template>
    <template if:false={isError}>
        <div aura:id="editDialog" role="dialog" tabindex="-1" aria-labelledby="header43" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <div class="slds-modal__header">
                    <h2 class="slds-text-heading--medium">Mass Edit Stock Vehicle Masters</h2>
                </div>
                <div class="slds-modal__content slds-p-horizontal_x-large slds-size_1-of-1">   
                    <template if:true={stockVehicleMasters.data}>
                        <lightning-datatable
                                    key-field="Id"
                                    data={stockVehicleMasters.data}
                                    show-row-number-column
                                    row-number-offset={rowOffset}
                                    columns={columns}
                                    onsave={handleSave}
                                    draft-values={draftValues}
                                    hide-checkbox-column>
                        </lightning-datatable>            
                    </template>  
                </div>
                <div class="slds-modal__footer">      
                    <lightning-button label="Close" onclick={onClose} variant="brand-outline" class="slds-m-around_medium"></lightning-button>          
                </div>
            </div>
        </div>
    </template>
    <template if:true={isError}>
        <div class="slds-col slds-size_1-of-1 slds-align_absolute-center">{errorMessage}</div>
    </template>
    <div aura:id="overlay" class="slds-backdrop slds-backdrop--open"></div>
</template>
