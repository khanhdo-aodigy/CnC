                <h5 class="flex-grow-1 wordClass">Vehicle Checklist</h5>
                <svg class="icon icon-chevron-down icon-arrow" role="img" aria-hidden="true" viewBox="0 0 24 24">

        <div data-node="vehicleCheckList" id="collapse0" class="collapse" role="tabpanel" aria-labelledby="heading0">

                    <template for:each={vehicleChecklist} for:item="item" if:true={vehicleChecklist}>
                        <div key={item.Id} class="list-addon d-flex align-items-center">
                            <div class="list-addon--text flex-grow-1 wordClass" style="padding: 0.5em 1em 0 1em;">
                                <span>{item.sNo}. {item.Details__c}</span>
                                <template if:true={item._haveAppWording}>
                                    <span><a href="#" onclick={openAppScreen} data-toggle="modal" data-target="#modalAppScreen">C&C App</a></span>
                                </template>
                            </div>
                        </div>
                    </template>
                </template>
                <template if:false={haveChecklistRecords}>
                    <div class="list-addon d-flex align-items-center">
                        <div class="list-addon--text flex-grow-1 wordClass" style="padding:1.2em">There are no vehicle checklist detected!</div>
                    </div>
