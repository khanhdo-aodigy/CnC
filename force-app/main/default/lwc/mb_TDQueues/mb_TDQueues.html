<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Test Drive Queues</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <div style="padding-bottom: 0.5rem;">
                    <span class="slds-text-heading_medium">Total Queues: {queuesCnt}</span>
                </div>
                <div>
                    <span>
                        <div class="slds-grid slds-wrap" style="color: white; font-weight: bold; background-color: #434343;">
                            <div class="slds-col slds-size_1-of-4 slds-p-vertical_xx-small" style="margin:auto; font-weight:bold">
                                <span>Sales Rep</span>
                            </div>
                            <div class="slds-col slds-size_1-of-4 slds-p-vertical_xx-small" style="margin:auto; font-weight:bold">
                                <span>Mobile</span>
                            </div>
                            <div class="slds-col slds-size_1-of-4 slds-p-vertical_xx-small" style="margin:auto; font-weight:bold">
                                <span>Date Submitted</span>
                            </div>
                            <div class="slds-col slds-size_1-of-4 slds-p-vertical_xx-small" style="margin:auto; font-weight:bold">
                                <span>Test Drive Type</span>
                            </div>
                        </div>
                    </span>
                </div>
                <template for:each={todayQueuedReqs} for:item="request">
                    <div key={request.Id}>
                        <span>
                            <div class="slds-grid slds-wrap slds-border_bottom">
                                <div class="slds-col slds-size_1-of-4 slds-p-vertical_xx-small">
                                    <span>{request.Owner.Name}</span>
                                </div>
                                <div class="slds-col slds-size_1-of-4 slds-p-vertical_xx-small">
                                    <span>{request.Sales_Rep_Mobile__c}</span>
                                </div>
                                <div class="slds-col slds-size_1-of-4 slds-p-vertical_xx-small">
                                    <span>{request.CreatedDate}</span>
                                </div>
                                <div class="slds-col slds-size_1-of-4 slds-p-vertical_xx-small">
                                    <span>{request.Test_Drive_Type__c}</span>
                                </div>
                            </div>
                        </span>
                    </div>
                </template>
            </div>
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={closeQueues} title="Cancel">Cancel</button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
