<template>
    <div class="form-group radio-group">
        <label>{componentLabel}</label>
        <div class="btn-group-toggle d-flex" data-toggle="buttons" style="justify-content: space-evenly;">
             <template if:true={splitInto2Column}>
                <div class="container-fluid">
                    <div class="row">
                        <template for:each={picklistValues} for:item="item">
                            <div key={item} class="col-sm-6">
                                <label key={item.value} class={item.style}>
                                    <input data-item={item} type="radio" name={picklistFieldApiName} value={item.value}
                                        id={item.value} onclick={onSelectPickList} style="position:absolute;clip:rect(0,0,0,0);pointer-events:none">
                                    {item.label}
                                </label>
                            </div>
                        </template>
                    </div>
                </div>

            </template>

            <template if:false={splitInto2Column}>
                <template for:each={picklistValues} for:item="item">
                    <label key={item.value} class={item.style}>
                        <input data-item={item} type="radio" name={picklistFieldApiName} value={item.value}
                            id={item.value} onclick={onSelectPickList}>
                        {item.label}
                    </label>
                </template>
            </template>

        </div>
    </div>
</template>
