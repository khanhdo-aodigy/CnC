<template>
    <lightning-record-edit-form>
        <footer class="slds-modal__footer .slds-modal__footer_directional"> 
            <template if:false={hideCancelBtn}>
                <lightning-button class="slds-m-top_small" style="margin-right: 10px" variant="brand-outline" onclick={handleCancel} name="cancel" label={cancelLabel}>
                </lightning-button>
            </template>
            <template if:false={hideNewBtn}>
                <lightning-button class="slds-m-top_small" style="margin-right: 10px"  variant="brand-outline" onclick={saveAndNew} name="new" label={saveNewLabel}>
                </lightning-button>
            </template>
            <template if:false={hideSaveBtn}>
                <lightning-button class="slds-m-top_small" variant="brand" onclick={handleSubmit} name="save" label={saveLabel}>
                </lightning-button>
            </template>            
            
        </footer>
    </lightning-record-edit-form>
</template>
