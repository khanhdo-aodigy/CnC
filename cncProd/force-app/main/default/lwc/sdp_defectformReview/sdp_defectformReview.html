<template>
    <template if:true={spinner}>
        <div class="d-flex justify-content-center centralisedAbsolute">
            <div class="spinner-border m-5" role="status" style="width: 3rem; height: 3rem;">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </template>
    <template if:false={spinner}>
        <div data-id="MainContainer" style={mainContainerStyle}>
            <header id="mainHeader" style="text-align:center;font-size:x-large;font-weight:bold" class="fixbar">
                <div class="d-flex align-items-center justify-content-between">
                    <a class="btn-back" href="javascript:void(1)" onclick={PreviousPage}>
                        <c-svg-cmp url-to-resource='/BootStrap/images/icons/icons.svg#icon-arrow-prev'
                            svg-class="icon icon-arrow-prev " svg-role="img">
                        </c-svg-cmp>
                    </a>
                    Defects &amp; Outstanding Accessories
                    <a href="#Cancel" class="btn-save" style="float:right" onclick={CancelCommit}>Cancel</a>
                </div>
            </header>
            <main role="main" style={subContainerStyle}>
                <section class="section-wrapper">
                    <div id="Defects" class="container">
                        <div class="section-title">
                            <h2>Defects</h2>
                        </div>
                        <div class="review-section paddingleftright">
                            <c-sdp_defectform-defects sales-agreement-id={recordId} edit-mode={editMode}
                                onrecordchange={triggerChanges} onscrollstatus={onscrollstatus}>
                            </c-sdp_defectform-defects>
                        </div>
                    </div>
                    <div id="OutstandingAccessory" class="container">
                        <div class="section-title">
                            <h2>Outstanding Accessory</h2>
                        </div>
                        <div class="review-section paddingleftright">
                            <c-sdp_defectform-Outstanding-Accessories sales-agreement-id={recordId} edit-mode={editMode}
                                onscrollstatus={onscrollstatus}>
                            </c-sdp_defectform-Outstanding-Accessories>
                        </div>
                    </div>
                    <div id="PreferredServiceCentre" class="container">
                        <div class="section-title">
                            <h2>Preferred Service Centre</h2>
                        </div>
                        <div class="review-section paddingleftright" style="padding-top:1%;">
                            <c-sdp_defectform-select-service-center record-id={recordId} edit-mode={editMode} franchise={franchise}>
                            </c-sdp_defectform-select-service-center>
                        </div>
                    </div>
                    <div id="TermsCondition" class="container" style="padding-top:0px">
                        <div class="section-title">
                            <h2>Terms &amp; Conditions</h2>
                        </div>
                        <div class="review-section paddingleftrightextra" style="padding-top:2%;padding-bottom:2%;">
                            <!--The Customer acknowledges the above listed issues are to be rectified.
                            Failing which the vehicle will be deemed to be accepted in good working order and condition and
                            in
                            accordance with the terms of sales agreement.
                            The validity of this defecdt form is 6 months from the date of issuance.-->

                            The Customer shall inspect the Vehicle immediately upon delivery. 
                            The Customer shall notify the Company in writing of any cosmetic or physical defect which 
                            may reasonably be discovered through an inspection. Notice shall be given to the Company within 
                            24 hours of delivery, failing which the Vehicle shall be deemed to comply in all respects with 
                            all the requirements set out in the Sales Agreement and delivered to the Customer free of any defects.


                        </div>
                    </div>
                </section>
            </main>
            <div class="buttonatbottom" style="padding-bottom:1%">
                <button type="button" class="btn btn-primary nextpagebutton" onclick={SubmitForm}>Submit Form</button>
            </div>
        </div>
    </template>
</template>
