<template>
    <div class="card">
        <div class="card-header" role="tab" id="heading0">
            <a onclick={collapseExpandSection} data-node="handoverItems" class="d-flex align-items-center collapse" data-toggle="collapse" href="#collapse0" aria-expanded="false" aria-controls="collapse0">
                <!--<c-img-cmp url-to-resource='/BootStrap/images/icons/accessories.svg'></c-img-cmp>-->
                <img src={vdcBoxIcon}/>
                <h5 class="flex-grow-1 wordClass">Handover Items</h5>
                <svg class="icon icon-chevron-down icon-arrow" role="img" aria-hidden="true" viewBox="0 0 24 24">
                <path d="M20.364 7.364a.9.9 0 1 1 1.272 1.272l-9 9a.9.9 0 0 1-1.272 0l-9-9a.9.9 0 1 1 1.272-1.272L12 15.727l8.364-8.363z" fill-rule="nonzero"></path></svg>
            </a>
        </div>
        <div data-node="handoverItems" id="collapse0" class="collapse" role="tabpanel" aria-labelledby="heading0">
            <div class="collapse-body">
                <template if:true={haveItemRecords}>
                    <template for:each={handoverItems} for:item="item" if:true={handoverItems}>
                        <div key={item.Id}>
                            <div class="list-addon d-flex align-items-center">
                                <div class="list-addon--text flex-grow-1 wordClass" style="padding:0.5em 1em 0 1em;">{item.Details__c}</div>
                                <div class="list-addon--icon" style="margin-right: 1.2em">
                                    <button class="btn-circle add" onclick={onSelected} data-item={item} data-itemid={item.Id} data-name="add">
                                        <c-svg-cmp url-to-resource='/BootStrap/images/icons/icons.svg#icon-tick' svg-class="icon icon-tick"
                                            svg-role="img" svg-aria-hidden="true">
                                        </c-svg-cmp>
                                    </button>
                                </div>
                            </div>
                            <!-- Conditional to display Additional Note -->
                            <template if:true={item.Additional_Notes__c}>
                                <div class="addnlNoteClass">
                                    <div class="container">
                                        <label class="custom-control">
                                            <p class="noteClass">{item.Additional_Notes__c}</p>
                                        </label>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </template>
                </template>
                <template if:false={haveItemRecords}>
                    <div class="list-addon d-flex align-items-center">
                        <div class="list-addon--text flex-grow-1 wordClass" style="padding:1.2em;">There are no handover items detected!</div>
                    </div>
                </template>
            </div>
        </div>
    </div>
</template>
