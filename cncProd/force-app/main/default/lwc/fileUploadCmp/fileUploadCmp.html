<template>
        <template if:false={displayMode}>
            <div name={apiName} class="upload-docs--item fileUpload">
                <a href="javascript:void(0);" class="btn-remove" onclick={onRemoveAttachment}>
                    <svg class="icon icon-times " role="img" aria-hidden="true" viewBox="0 0 24 24">
                    <g fill-rule="evenodd"><circle cx="12" cy="12" r="9"></circle><path d="M12 11.51l3.748-3.748a.7.7 0 1 1 .99.99L12.99 12.5l3.748 3.748a.7.7 0 0 1-.99.99L12 13.49l-3.748 3.748a.7.7 0 0 1-.99-.99L11.01 12.5 7.262 8.752a.7.7 0 1 1 .99-.99L12 11.51z" fill-rule="nonzero"></path></g></svg>
            
                </a>
                <label for={apiName} class="add-photo">
                    <div data-name="addicon" class="icon-link">
                        <c-svg-cmp url-to-resource='/BootStrap/images/icons/icons.svg#icon-add' svg-class="icon icon-add"
                        svg-role="img" svg-aria-hidden="true">
                        </c-svg-cmp>
    
                    </div>
                    <div data-name="spinner" class="icon-link spinner-border" role="status" style="display:none">
                            <span class="sr-only">Loading...</span>
                    </div>
                        <input type="file" name={apiName} id={apiName} class="d-none" onchange={onHandleUpload} 
                            accept={supportedFileType}/>

                    <div class="thumbnail">
                        <img src={uploadedFileUrl} class="responsive-img">
                    </div>

                </label>
    
                <label for={apiName} class="link-text">{label}</label>
            </div>            
    </template>
   
    <template if:true={displayMode}>
        <div name={apiName} class="upload-docs--item fileUpload">

                <label for={apiName} class="add-photo">
                    <div class="thumbnail">
                        <img src={uploadedFileUrl} class="responsive-img">
                    </div>
                </label>
                <label for={apiName} class="link-text">{label}</label>
            </div>
    </template>
</template>
