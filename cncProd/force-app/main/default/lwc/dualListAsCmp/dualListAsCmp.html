<template>
    <div class="slds-form-element slds-form-element_stacked">

        <template if:true={_options}>
            <lightning-dual-listbox name={duallistApiFieldName}
                                    label={duallistLabel}
                                    source-label={duallistSourceLabel}
                                    selected-label={duallistSelectedLabel}
                                    field-level-help={duallistFieldLevelHelp}
                                    options={_options}
                                    size={duallistsize}
                                    onchange={onValueChanged}
                                    style={duallistStyle}
                                    disable-reordering={diableReorder}
                                    variant={duallistVariant}
                                    add-button-label={addBtnLabel}
                                    remove-button-label={removeBtnLabel}
                                    up-button-label={upBtnLabel}
                                    down-button-label={downBtnLabel}>
            </lightning-dual-listbox>
        </template>
        <!-- 
        <div class="slds-box" >
            <p>Selected values are: {selected}</p>
        </div> 
        -->
    </div>
</template>
