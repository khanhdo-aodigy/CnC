<template>

    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
        aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_large">
        <div class="slds-modal__container">

            <header class="slds-modal__header" style="background: rgb(243 242 242); color: green;font-weight: 600;">
                <div class="slds-align_absolute-center slds-p-vertical_small">
                    <p class="slds-text-heading_small" >Tools Are Successfully Borrowed.</p>
                </div>  
              </header>

            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1" >
                <p style="padding-bottom: 10px">Total Number of Tools Borrowed By User is {totalTool}</p>

                <table class="slds-table slds-table_cell-buffer slds-table_bordered"> 
                    <thead>
                        <tr class="slds-line-height_reset">
                            <th style="background-color: #E3E1E0">Tool Name</th>
                            <th style="background-color: #E3E1E0">Tool Part No.</th>
                            <th style="background-color: #E3E1E0">Tool Description</th>
                            <th style="background-color: #E3E1E0">Borrowed By</th>
                            <th style="background-color: #E3E1E0">Borrowed Location</th>
                            <th style="background-color: #E3E1E0">Borrowed Date and Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template for:each={toolsBorrowed} for:item="item" for:index="index">
                            <tr key={item.Id} >
                                <td>{item.Special_Tool__r.Name}</td>
                                <td>{item.Special_Tool__r.Part_Number__c}</td>
                                <td>{item.Special_Tool__r.Remarks__c}</td>
                                <td>{item.Borrowed_By__r.Name}</td>
                                <td>{item.Borrowed_Location__c}</td>
                                <td>
                                    <lightning-formatted-date-time value={item.Borrow_DateTime__c} year="numeric" month="numeric" day="numeric" hour="2-digit"
                                        minute="2-digit" time-zone-name="short" hour12="false">
                                    
                                </lightning-formatted-date-time></td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
            <footer class="slds-modal__footer">
                <div class="slds-align_absolute-center slds-p-vertical_small">
                    <button class="slds-button slds-button_neutral" style="font-weight: 600;" onclick={close}>Close</button>
                </div>  
              </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
    
</template>
