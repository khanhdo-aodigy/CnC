<template>
    <template if:true={editMode}>
        <header id="mainHeader" style="text-align:center;font-size:x-large;font-weight:bold" class="fixbar">
            <div class="d-flex align-items-center justify-content-between">
                <a class="btn-back" href="javascript:void(1)" onclick={PreviousPage}>
                    <c-svg-cmp url-to-resource='/BootStrap/images/icons/icons.svg#icon-arrow-prev'
                        svg-class="icon icon-arrow-prev " svg-role="img">
                    </c-svg-cmp>
                </a>
                Defects &amp; Outstanding Accessories
                <a href="#Cancel" class="btn-save" style="float:right" onclick={CancelCommit}>Cancel</a>
            </div>
        </header>
        <main role="main">
            <template if:true={spinner}>
                <div class="d-flex justify-content-center centralisedAbsolute">
                    <div class="spinner-border m-5" role="status" style="width: 3rem; height: 3rem;">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </template>
            <template if:false={spinner}>
                <section class="section-wrapper">
                    <div class="container" style="background-color:white;">
                        <div class="row justify-content-md-center">
                            <div class="col-12 col-md-11">
                                <form id="preferredServiceCentre" class="form-init">
                                    <div class="customHeader">
                                        Preferred Service Centre
                                    </div>
                                    <c-picklist-as-button-cmp object-name="Sales_Agreement__c"
                                        picklist-field-api-name="PreferredServiceCenter__c" shape-style="tick"
                                        onvaluechanged={onValueChangedDetected} default-value={CurrentSelectedPicklist}
                                        single-enabled-value={CurrentSelectedPicklist} conditional-disable={disablePicklist}
                                        number-col="2">
                                    </c-picklist-as-button-cmp>

                                    This is to rectify products only and not meant for accessory installation
                                    <br />
                                    Sales consultant will revert once we are ready for accessory installation at
                                    <a style="font-weight:bold;padding-left:3px">
                                        239 Alexandra Road.
                                    </a>
                                </form>
                            </div>
                        </div>
                        <div if:true={editMode} class="buttonatbottom">
                            <button type="button" class="btn btn-primary nextpagebutton" onclick={NextPage}>Review
                                Form</button>
                        </div>
                    </div>
                </section>
            </template>
        </main>
    </template>

    <template if:false={editMode}>
        <template if:true={spinner}>
            <div class="d-flex justify-content-center">
                <div class="spinner-border m-5" role="status" style="width: 3rem; height: 3rem;">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </template>
        <template if:false={spinner}>
            <c-picklist-as-button-cmp object-name="Sales_Agreement__c"
                picklist-field-api-name="PreferredServiceCenter__c" shape-style="tick"
                onvaluechanged={onValueChangedDetected} default-value={CurrentSelectedPicklist}
                single-enabled-value={CurrentSelectedPicklist} conditional-disable={disablePicklist} number-col="2">
            </c-picklist-as-button-cmp>
        </template>
    </template>
</template>
