<template>
        <div class={formControl}>
            <label>{fieldLabel}</label>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" id={apiFieldName} name={apiFieldName} class={fieldStyle} 
                        value={fieldValue} checked={fieldValue} disabled={disabled} onchange={onValueChanged}>
                <label class="custom-control-label" for={apiFieldName}>{valueLabel}</label>
            </div>
        </div>
        
</template>
